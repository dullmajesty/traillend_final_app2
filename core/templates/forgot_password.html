{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - TrailLend</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("{% static 'bkcover.png' %}");
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .forgot-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      color: #000;
      font-size: 22px;
      font-weight: 600;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 15px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background-color: #FAB417;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #efc257;
    }

    .message {
      margin-bottom: 12px;
      font-size: 14px;
    }

    .error { color: red; }
    .success { color: green; }

    /* Code container */
    #codeContainer {
      margin-top: 15px;
    }

    .code-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .code-wrapper input {
      flex: 1;
    }

    .resend-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .resend-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" id="resetForm">
      {% csrf_token %}
      
      <!-- Hide email section when showing code -->
      <div id="emailSection" {% if show_code_container %}style="display:none;"{% endif %}>
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" name="email" class="input-box" placeholder="Enter your email" 
               value="{{ email }}" required>
        <button type="submit" name="send_code" class="btn">Send Reset Code</button>
      </div>

      <!-- Code verification section -->
      <div id="codeContainer" {% if not show_code_container %}style="display:none;"{% endif %}>
        <label for="reset_code"><strong>Enter 6-digit code</strong></label>
        <div class="code-wrapper">
          <input type="text" id="reset_code" name="reset_code" maxlength="6" class="input-box" placeholder="Enter 6 digit code">
          <button type="submit" name="verify_code" class="btn" style="width:auto;">Verify</button>
        </div>
        <button type="submit" name="resend_code" class="resend-btn">
          <i class="fa-solid fa-rotate"></i> Resend Code
        </button>
      </div>
    </form>
  </div>
</body>
</html>
