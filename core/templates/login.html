{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | TrailLend</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url("{% static 'bkcover.png' %}") no-repeat center center / cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- PROFESSIONAL HEADER --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      color: #1a1a1a;
      text-align: left;
      padding: 16px 50px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.3px;
      border-bottom: 3px solid #fab417;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    header span {
      color: #fab417;
      font-weight: 700;
    }

    /* --- LOGIN CARD --- */
    .login-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px 35px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease-in-out;
      margin-top: 100px;
    }

    .login-container:hover {
      transform: translateY(-3px);
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 25px;
    }

    /* --- INPUT FIELDS --- */
    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      margin-bottom: 18px;
      font-size: 15px;
      transition: 0.2s;
    }

    .form-control:focus {
      border-color: #fab417;
      box-shadow: 0 0 4px rgba(250, 180, 23, 0.5);
      outline: none;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      color: #666;
    }

    /* --- BUTTONS --- */
    .login-btn {
      width: 100%;
      background: #fab417;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 5px;
    }

    .login-btn:hover {
      background: #efc257;
    }

    a.forgot {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #1f1b4f;
      text-decoration: none;
    }

    a.forgot:hover {
      text-decoration: underline;
    }

    .messages {
      color: #e74c3c;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- HEADER BAR -->
  <header>
    Barangay <span>Kauswagan</span>, Cagayan de Oro City
  </header>

  <!-- LOGIN CARD -->
  <div class="login-container">
    <img src="{% static 'TRAILLEND-ICON.png' %}" alt="TrailLend Logo" class="logo">
    <h2>TrailLend Admin Portal</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      
      <div class="password-wrapper">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <i id="toggleIcon" class="fa-solid fa-eye"></i>
        </button>
      </div>

      <button type="submit" class="login-btn">Log In</button>
      <a href="{% url 'forgot_password' %}" class="forgot">Forgot Password?</a>
    </form>

    <p class="footer-text">Â© 2025 Barangay Kauswagan | TrailLend System</p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      const isHidden = passwordField.type === "password";
      passwordField.type = isHidden ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    }
  </script>
</body>
</html>
