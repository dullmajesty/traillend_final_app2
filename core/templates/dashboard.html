{% extends 'base.html' %}



{% block content %}
<section class="dashboard">
  <h2>Welcome to TrailLend</h2>
  <p>
    This is your dashboard.  
    Use the sidebar menu to navigate through different sections like Inventory, Reports, Users, and more.
  </p>

  <!-- Summary Cards -->
  <div class="cards">
    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers"></p>
    </div>
    <div class="card">
      <h3>Total Items</h3>
      <p id="totalItems"></p>
    </div>
    <div class="card">
      <h3>Total Transaction</h3>
      <p id="totalTransaction"></p>
    </div>
    <div class="card">
      <h3>Total Borrowed</h3>
      <p id="totalBorrowed"></p>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="charts">
    <div id="pieChart"></div>
    <div id="barChart"></div>
    <div id="gaugeChart"></div>
  </div>
</section>

<!-- ApexCharts Library -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
  // Pie Chart placeholder
  var pieOptions = { chart: { type: 'pie', height: 300 }, series: [], labels: [], colors: [] };
  new ApexCharts(document.querySelector("#pieChart"), pieOptions).render();

  // Bar Chart placeholder
  var barOptions = { chart: { type: 'bar', height: 300 }, series: [], xaxis: { categories: [] }, colors: [] };
  new ApexCharts(document.querySelector("#barChart"), barOptions).render();

  // Gauge / Radial Progress placeholder
  var gaugeOptions = {
    chart: { type: 'radialBar', height: 300 },
    series: [],
    labels: [],
    colors: [],
    plotOptions: { radialBar: { hollow: { size: '60%' }, dataLabels: { value: { fontSize: '22px' }, total: { show: true, label: '', formatter: () => '' } } } }
  };
  new ApexCharts(document.querySelector("#gaugeChart"), gaugeOptions).render();
</script>

<style>
  .dashboard {
    padding: 20px;
    height: 100%;
    overflow: auto;
  }

  .cards {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    flex: 1;
    background: #f8f9fb;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .card h3 {
    margin-bottom: 10px;
    font-size: 1.1rem;
    color: #444;
  }

  .card p {
    font-size: 1.5rem;
    font-weight: bold;
    color: #E5A000;
  }

  .charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .charts > div {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
</style>
{% endblock %}
