{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - TrailLend</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("{% static 'bkcover.png' %}");
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .reset-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 15px;
      color: #000;
      font-size: 22px;
      font-weight: 600;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 15px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background-color: #FAB417;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #efc257;
    }

    .popup {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4BB543;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
    }

    .popup.show {
      display: block;
      animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

  </style>
</head>

<body>
  <div class="reset-container">
    <h2>Reset Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div id="popupMessage" class="popup">{{ message }}</div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('popupMessage');
            popup.classList.add('show');
            if ("{{ message.tags }}" === "success") {
              setTimeout(() => {
                window.location.href = "{% url 'login' %}";
              }, 20000);  // Redirect after 2 seconds
            }
          });
        </script>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label><strong>New Password</strong></label>
      <input type="password" name="new_password" class="input-box" placeholder="Enter new password" required>

      <label><strong>Confirm Password</strong></label>
      <input type="password" name="confirm_password" class="input-box" placeholder="Confirm new password" required>

      <button type="submit" class="btn">Reset Password</button>
    </form>

    <p style="margin-top: 10px; font-size: 14px;">
      <a href="{% url 'login' %}">Back to Login</a>
    </p>
  </div>
</body>
</html>
